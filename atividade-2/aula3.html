<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro de vagas para Empresa de Tecnologia</h1>
    <form action="aula3.html" method="get">
        <label>Seu Email:</label>
        <input type="email" placeholder="Digite seu email" required="email">
        <br><br>
        <label>Senha para acesso:</label>
        <input type="password" placeholder="Digite a senha do seu email">
        <br><br>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome" required="text">
        <br><br
        <label>Idade:</label>
        <input type="number" min="0" max="100" placeholder="Digite sua idade" required="number">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" placeholder="00-0000-0000" required>
        <br><br>
        <label for="estado">Seu Estado:</label>
        <select id="estado" name="cidade">
            <option>Acre	AC
                <option>Alagoas AL</option>
                <option>Amapá AP</option>	
                <option>Amazonas AM</option>
                <option>Bahia BA</option>	
                <option>Ceará CE</option>	
                <option>Espírito Santo ES</option>	
                <option>Goiás GO</option>	
                <option>Maranhão MA</option>	
                <option>Mato Grosso	MT</option>
                <option>Mato Grosso do Sul MS</option>	
                <option>Minas Gerais MG</option>
                <option>Pará PA</option>
                <option>Paraíba	PB</option>	
                <option>Paraná PR</option>	
                <option>Pernambuco PE</option>
                <option>Piauí PI</option>	
                <option>Rio de Janeiro RJ</option>
                <option>Rio Grande do Norte	RN</option>
                <option>Rio Grande do Sul RS</option>	
                <option>Rondônia RO</option>	
                <option>Roraima	RR</option>	
                <option>Santa Catarina SC</option>
                <option>São Paulo SP</option>
                <option>Sergipe SE</option>
             <option>Tocantins TO</option>
        </select>
        <br><br>
        <label>Masculino</label>
        <input type="radio" name="Genero" value="Masculino">
        <label>Feminino</label>
        <input type="radio" name="Genero" value="Feminino">
        <br><br>
        <label for="salario">Pretenção Salarial:</label>
        <input type="number" id="salario" name="salario" min="1000" max="100000" step="500" required>
        <br><br>
        <label for="comentarios">Descreva suas habilidades:</label>
        <textarea id="comentarios" name="comentarios" rows="10" cols="50" maxlength="500"></textarea>
        <br><br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
